<!DOCTYPE html>
<html>

<head>
  <title>Random Meal Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <!--Navigation bar-->
  <div id="nav-placeholder">
  </div>

  <script>
    $(function () {
      $("#nav-placeholder").load("navbar.html");
    });
  </script>
  <!--end of Navigation bar-->

  <div class="container">
    <h2>Random Meal Generator</h2>
    <button id="generateMealBtn" class="btn btn-primary">Generate Random Meal</button>
    <hr>
    <br><br>
    <div id="mealDetails" class="hidden" style="padding-bottom: 100px;">
      <h3 id="mealName"></h3>
      <img id="mealImg" src="" alt="" style="width: 800px;">
      <h4 style="padding-top: 50px;">Instructions:</h4>
      <p id="mealInstructions" style="padding-bottom: 10px;"></p>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#generateMealBtn").click(function () {
        $.ajax({
          url: "https://www.themealdb.com/api/json/v1/1/random.php",
          success: function (data) {
            var meal = data.meals[0];
            $("#mealName").text(meal.strMeal);
            $("#mealImg").attr("src", meal.strMealThumb);
            $("#mealInstructions").text(meal.strInstructions);
            $("#mealDetails").removeClass("hidden");
          },
          error: function () {
            alert("Error fetching meal data.");
          }
        });
      });
    });
  </script>

  <!-- Footer -->
  <div id="footer-placeholder">
  </div>

  <script>
    $(function () {
      $("#footer-placeholder").load("footer.html");
    });
  </script>
  <!-- Footer -->
</body>

</html>
